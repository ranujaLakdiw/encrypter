<html>

<head>
    <script>
        if (!window.isSecureContext)
            window.location.replace('https://lakdiw.com/encrypter');
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrpyter</title>
    <link rel="stylesheet" href="./style_10.css" type="text/css">
    <link rel="icon" type="image/png" href="./img/logo.png" />
</head>

<body>



    <!-- particles.js container -->
    <div id="particles-js"></div>
    <div id="alert">
        <div class="alert-box">
            <p class="head"><u>ALERT</u>ヾ( ■_■)ノ♪</p>
            <div class="body">
                <p class="body_1"></p>
                <p class="body_2"></p>
            </div>
            <button>OK</button>
        </div>
    </div>
    <div id="alert-pub-key">
        <div class="alert-box">
            <div class="body">
                <p class="body_1">Public Key:</p>
                <textarea id="pub-key" rows="1" cols="5"></textarea>
                <p class="body_2">CT:</p>
                <textarea id="ct" rows="1" cols="5"></textarea>
            </div>
            <button>Start Session</button>
        </div>
    </div>
    <div class="App">
        <header class="App-header">
            <p>
                Type the message in the below text box
            </p>
        </header>
        <div class="box">
            <textarea id='text' rows="10" cols="10"></textarea>
            <div class="pqc-wrap">
                <p id="pqc"></p>
            </div>
            <div class="pass">
                <p>
                    Enter an password here (or not for PQC key):
                </p>
                <textarea id='pass' rows="1" cols="5"></textarea>
            </div>
            <div class='buttons'>
                <button onclick="encrypt()">Encrypt</button>
                <button onclick="decrypt()">Decrypt</button>
                <button id="pub-key-button" onclick="decryptAD()">Enter Public Key</button>
            </div>
        </div>

        <header class="App-header">
            <p>
                The converted message will appear below
            </p>
        </header>
        <button onclick="copy()" id="copy-btn" class="disable">copy</button>
        <div class="box result">
            <textarea id="result" readonly></textarea>
        </div>
    </div>

    <button id="clear" onclick="clearText()">clear</button>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
        integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script type="module">
        import { MlKem1024 } from "https://esm.sh/mlkem";

        globalThis.doMlKem = async (pkR, skR, ct) => {
            console.log("Its's aliveee! IT'S ALIVEEEEE!! (/≧▽≦)/");
            let ssS = 0;
            let ssR = 0;
            try {
                if (pkR == 0 && skR == 0) {
                    let my_key = new MlKem1024();
                    let [pkR, skR] = await my_key.generateKeyPair();
                    let [ct, ssS] = await my_key.encap(pkR);
                    return [pkR, skR, ct, ssS];
                } else if (pkR != 0) {
                    return;
                } else {
                    let my_key = new MlKem1024();
                    ssR = await my_key.decap(ct, skR);
                    return [ssR];
                }
                return;
            } catch (err) {
                alert("failed: " + err.message);
            }
        };       
    </script>
    <script src="./app_10.js"></script>




</body>

</html>
